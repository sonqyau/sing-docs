version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    assignees:
      - "sonqyau"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(ci)"
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "bun"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    assignees:
      - "sonqyau"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(bun)"
    groups:
      prod-deps:
        applies-to: version-updates
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        applies-to: version-updates
        dependency-type: "development"
        patterns:
          - "*"
      security-deps:
        applies-to: security-updates
        patterns:
          - "*"
